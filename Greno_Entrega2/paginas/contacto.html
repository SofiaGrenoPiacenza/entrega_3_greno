<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PaDel Mascotas - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/estilos.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>

  <section class="portada text-center d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <h1 class="display-4 fw-bold">PaDel Mascotas</h1>
      <p class="lead">Estamos aquí para ayudarte</p>
      <div class="botones-portada mt-4">
        <a href="../index.html" class="btn btn-outline-main">Inicio</a>
        <a href="alimentos.html" class="btn btn-outline-main">Alimentos</a>
        <a href="accesorios.html" class="btn btn-outline-main">Accesorios</a>
        <a href="contacto.html" class="btn btn-main">Contacto</a>
      </div>
    </div>
  </section>

  <section class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Contacto</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu consulta aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-main w-100">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-2">Síguenos en nuestras redes:</p>
      <a href="#" class="me-3 text-white"><i class="bi bi-facebook"></i> Facebook</a>
      <a href="#" class="me-3 text-white"><i class="bi bi-instagram"></i> Instagram</a>
      <a href="#" class="me-3 text-white"><i class="bi bi-tiktok"></i> TikTok</a>
      <p class="mt-3 mb-0"><i class="bi bi-telephone"></i> +54 9 11 2345 6789</p>
      <p class="mb-0">© 2025 PaDel Mascotas</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
